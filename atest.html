    function CompareDate(d1,d2)
    {
        return ((new Date(d1.replace(/-/g,"\/"))) > (new Date(d2.replace(/-/g,"\/"))));
    }


        var stime = document.getElementById('start_time').value;

        filter(function(tr) {
            if(stime && CompareDate(stime,tr.cells[3].innerText)) {
                return false;
            }

                return false;
            }
